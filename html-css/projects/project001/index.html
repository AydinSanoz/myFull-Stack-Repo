<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <meta name="description" content="Netflix Survey,">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/netflix-icon.png" type="image/png">
  
</head>

<body>
    <div id = "container">
        <h1 id="title">NET
            <span>FLIX</span>
        </h1>
        <h3 id="Description">Thank you for signing up for Netflix.Tell us more about yourself</h3>
        <form id="survey">
            <div>
                <box>
                    <label for="name" id="name-label">Name</label><br>
                    <input type="text" placeholder="Enter your name" id="name" required>
                    <br>
                </box>
                <box>
                    <label for="age" id="age-label">Age</label><br>
                    <input type="number" placeholder="Age" id="age" min="18" max="65" required>
                    <br>

                </box>
                <box>
                    <label for="email" id="email-label">Email</label><br>
                    <input type="email" placeholder = "Enter your email" id ="email" required>
                    <br>

                </box>
                   
                <box>
                    <label for="content-type" id="content-type-label">Content Type</label><br>
                    <select name="content-type" id="content-type">
                        <option value="series">Serioes</option>
                        <option value="movies">Movies</option>
                    </select>
                    <br>
                </box>
                <box>
                    <label id="checkbox">Movie Type</label><br>
                    <label for="firstcheck"><input type="checkbox" id="comedy" name="comedy">Comedy</label><br>
                    <label for="secondcheck"> <input type="checkbox" id="action" name="action">Action</label><br>
                    <label for="thirdcheck"> <input type="checkbox" id="romance" name="romance">Romance</label><br>
                </box>

                <box>
                    <label id="genderbtn">Gender</label><br>
                    <label for="malebtn"><input type="radio" name="genderbtn" id="male">Male</label><br>
                    <label for="femalebtn"><input type="radio" name="genderbtn" id="female">Female</label><br>
                    <label for="otherbtn"><input type="radio" name="genderbtn" id="other">Other</label><br>
                </box>
                <box>
                    <label id = "comment"></label>
                    <label for="comment"><textarea name="comment" id="comment" placeholder="any comment" cols="30" rows="10">Comment</textarea></label><br>
                </box>
                <input type="submit" id="submit">
            </div>
        </form>       
    </div>
    
</body>
</html>
